<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to get 5 points wins</h2>
    <div class=btns id="btns">Chose:<br>
        <button id="rock" class="btn"><img class="handSymbols" src="rock.jpg"><br>rock</button>
        <button id="paper" class="btn"><img class="handSymbols" src="paper.jpg"><br>paper</button>
        <button id="scissors" class="btn"><img class="handSymbols" src="scissors.jpg"><br>scissors</button>
    </div>
    <div class="round">Round </div>
    <div class="scoreBoard">
    <div class="playerChose"></div>
    <div class="computerChose"></div>
    <div class="roundWinner"></div>
    <div class="playerScore">Player Score : 0</div>
    <div class="compScore">Computer Score : 0</div>
    <div class="tie"></div>
    </div>
    <div class="gameWinner"></div>
    <div class="restart">  
    <button class="rBtn">Restart</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
